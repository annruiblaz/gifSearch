<div class="card mb-2 text-center bg-dark">
  <shared-lazy-image
    [url]="gif.featured_gif?.images?.downsized_medium?.url"
    [alt]="gif.featured_gif?.title || 'No name' "
  ></shared-lazy-image>

  <div class="card-body text-white">
    <p class="card-text">
      {{ gif.featured_gif?.title || 'no title' }}
    </p>
  </div>
</div>

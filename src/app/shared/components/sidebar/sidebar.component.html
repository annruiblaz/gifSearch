<div id="sidebar" class="bg-dark border-right p-3 text-light">
    <h3>Gifs Search</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <button *ngFor="let item of searchList"
            class="list-group-item list-group-item-action"
            (click)="searchGif(item)"
        >
            {{item | titlecase }}
        </button>
    </div>
</div>
